apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: api-deployment 
spec:
  selector:
    matchLabels:
      app: api 
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: fabricioveronez/pedelogo-catalogo:v1.0.0
        ports:
        - containerPort: 80
        env:
        - name: Mongo__User
          value: mongouser
        - name: Mongo__Password
          value: mongopwd
        - name: Mongo__Database
          value: admin
        - name: Mongo__Host
          value: "10.244.0.5"

