apiVersion: {{ .Values.apiVersion }}
kind: Service
metadata:
  name: {{ .Release.Name  }}-service
  labels:
    name: {{ .Release.Name }}-service
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.servicePort }}        
      targetPort: {{ .Values.service.servicePort }}
      nodePort: {{ .Values.service.nodePort }}  
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
