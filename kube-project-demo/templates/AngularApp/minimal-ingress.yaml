apiVersion: {{ .Values.apiVersion }}
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  frontend:
    serviceName: {{ .Values.frontend.name }}-service
    servicePort: {{ .Values.service.servicePort }}
  rules:
  - host: login.0.0.0.0
    http:
      paths:
      - backend:
          serviceName: {{ .Release.Name }}-service
          servicePort: {{ .Values.service.servicePort }}
